<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/a9531409d3.js" crossorigin="anonymous" defer></script>

    <title>Pedra - Papel - Tesoura</title>
</head>

<body>
    <main>
        <h1>Pedra Papel Tesoura</h1>
        <section id="areaDoUsuario">
            <h2>Escolha sua opção</h2>
                <section class="options">
                    <label for="pedra">
                        <input type="radio" id="pedra" name="ppt" value="pedra" required>
                        <i class="fa-regular fa-hand-back-fist"></i>
                    </label>
                    <label for="papel">
                        <input type="radio" id="papel" name="ppt" value="papel" required>
                        <i class="fa-regular fa-hand"></i>
                    </label>
                    <label for="tesoura">
                        <input type="radio" id="tesoura" name="ppt" value="tesoura" required>
                        <i class="fa-regular fa-hand-scissors"></i>
                    </label>
                </section>
                <button type="button" id="iniciarPartida">Jogar</button>
        </section>
        <section id="exibirResultado"></section>
        <section id="escolhaDaMaquina">
            <h2>Escolha da máquina</h2>
            <section>
            </section>
        </section>
    </main>
</body>

</html>
